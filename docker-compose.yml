version: '2'
services:
  web:
    image: dockercloud/hello-world
    ports:
      - 8080
    networks:
      - front-tier
      - back-tier

  lb:
    image: dockercloud/haproxy
    ports:
      - 80:80
    links:
      - web
    networks:
      - front-tier
      - back-tier
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock 

  command-service:
    container_name: command-service
    restart: unless-stopped
    build: 
      context: ./command-service
    ports:
      - 3000:3000
    links:
      - mongo-command
      - kafka

  query-service:
    container_name: query-service
    restart: unless-stopped
    build: 
      context: ./query-service
    ports:
      - 3100:3100
    links:
      - mongo-query
  
  kafka-consumer:
    container_name: kafka-consumer
    restart: unless-stopped
    build: 
      context: ./kafka-consumer
    links:
      - kafka
      - mongo-query

  kafka:
    image: spotify/kafka
    container_name: kafka
    restart: unless-stopped
    ports:
      - "2181:2181"
      - "9092:9092"
    environment:
      ADVERTISED_PORT: 9092
      ADVERTISED_HOST: 127.0.0.1

  mongo-command:
    image: mongo
    container_name: mongo-command
    restart: unless-stopped
    ports:
      - "27017:27017"

  mongo-query:
    image: mongo
    container_name: mongo-query
    restart: unless-stopped
    ports:
      - "27018:27017"

networks:
  front-tier:
    driver: bridge
  back-tier:
    driver: bridge